<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
			<title>Calculadora (@ER)</title>
		</meta>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Compiled and minified CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" rel="stylesheet"></link>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<input id="dato" type="number" class="right-align">
						<label for="dato">Calcular</label>
					</div>
				</div>
				<div class="row">
					<a id="porcent" class="waves-effect waves-light btn-large col s2">%</a>
					<span class="col s1"></span>
					<a id="raiz" class="waves-effect waves-light btn-large col s2">&#8730;</a>
					<span class="col s1"></span>
					<a id="potencia" class="waves-effect waves-light btn-large col s2">X&sup2;</a>
					<span class="col s1"></span>
					<a id="entre1" class="waves-effect waves-light btn-large col s3">1/x</a>
				</div>
				<div class="row">
					<a id="limpiar" class="waves-effect waves-light btn-large col s2">CE</a>
					<span class="col s1"></span>
					<a id="iniciar" class="waves-effect waves-light btn-large col s2">C</a>
					<span class="col s1"></span>
					<a id="retroceso" class="waves-effect waves-light btn-large col s2"><i class="material-icons">skip_previous</i></a>
					<span class="col s1"></span>
					<a id="divide" class="waves-effect waves-light btn-large col s3">&#0247;</a>
				</div>
				<div class="row">
					<a id="7" class="waves-effect waves-light btn-large grey darken-3 col s2">7</a>
					<span class="col s1"></span>
					<a id="8" class="waves-effect waves-light btn-large grey darken-3 col s2">8</a>
					<span class="col s1"></span>
					<a id="9" class="waves-effect waves-light btn-large grey darken-3 col s2">9</a>
					<span class="col s1"></span>
					<a id="multiplica" class="waves-effect waves-light btn-large col s3">x</a>
				</div>
				<div class="row">
					<a id="4" class="waves-effect waves-light btn-large grey darken-3 col s2">4</a>
					<span class="col s1"></span>
					<a id="5" class="waves-effect waves-light btn-large grey darken-3 col s2">5</a>
					<span class="col s1"></span>
					<a id="6" class="waves-effect waves-light btn-large grey darken-3 col s2">6</a>
					<span class="col s1"></span>
					<a id="resta" class="waves-effect waves-light btn-large col s3">-</a>
				</div>
				<div class="row">
					<a id="1" class="waves-effect waves-light btn-large grey darken-3 col s2">1</a>
					<span class="col s1"></span>
					<a id="2" class="waves-effect waves-light btn-large grey darken-3 col s2">2</a>
					<span class="col s1"></span>
					<a id="3" class="waves-effect waves-light btn-large grey darken-3 col s2">3</a>
					<span class="col s1"></span>
					<a id="suma" class="waves-effect waves-light btn-large col s3">+</a>
				</div>
				<div class="row">
					<a id="0" class="waves-effect waves-light btn-large grey darken-3 col s5">0</a>
					<span class="col s1"></span>
					<a id="coma" class="waves-effect waves-light btn-large col s2">,</a>
					<span class="col s1"></span>
					<a id="igual" class="waves-effect waves-light btn-large col s3">=</a>
				</div>
			</form>
		</div>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
